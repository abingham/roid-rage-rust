tokio = { version = "1.15.0", features = ["rt-multi-thread", "macros"] }
roid-rage-grpc = { path = "../roid-rage-grpc" }

[dependencies.roid-rage]
path = "../roid-rage"

[dependencies.sted]
path = "../sted"